<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora financeira</title>
</head>
<body>
    <h2>Calculadora financeira</h2>
    <h3>Descubra quanto você lucrará com os nossos sensores</h3> 
    <br>
    Quanto de lucro rende o seu produto com mais vendas<input id="lucro" type="text" placeholder="Produto com mais lucro"> 
    <br>
    Qual produto vende mais <input id="produto" type="text" placeholder="produto que vende mais"> 
    <br> 
    <br>
    <button onclick="calcular()">Calcular o lucro que teria</button>
    <div id="sensor"></div>
</body>
</html>
<script>
    function calcular() {
        sensor.innerHTML = `<br>Com os nossos sensores você terá o lucro de ${produto.value} aumentado em aproximandamente 15%, que seria em torno de ${(15/100) * lucro.value} reais a mais em seu lucro.`
    }
</script>
